---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nba-purl
  labels:
    app: nba-purl
spec:
  replicas: 2
  template:
    metadata:
      name: nba-purl
      labels:
        app: nba-purl
    spec:
      containers:
      - name: nba-purl
        image: naturalis/nba-purl:v2.18.3
        imagePullPolicy: Always
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 10
          httpGet:
            path: /
            port: 8080
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 60
          httpGet:
            path: /
            port: 8080
          failureThreshold: 10
        resources:
          requests:
            memory: "1100Mi"
          limits:
            memory: "1500Mi"
        ports:
        - containerPort: 8080
        env:
        - name: "JAVA_OPTS"
          value: "-Xms512m -Xmx1g -XX:MetaspaceSize=96M -XX:MaxMetaspaceSize=256m -Djava.net.preferIPv4Stack=true -Djboss.modules.system.pkgs=$JBOSS_MODULES_SYSTEM_PKGS -Djava.awt.headless=true"
        volumeMounts:
        - mountPath: /etc/purl/purl.properties
          name: purl-properties
          subPath: purl.properties
        - mountPath: /etc/purl/log4j2.xml
          name: log4j2-xml
          subPath: log4j2.xml
        - mountPath: /opt/jboss/wildfly/standalone/configuration/standalone.xml
          name: standalone-xml
          subPath: standalone.xml
      volumes:
      - name: purl-properties
        configMap:
          name: purl.properties
      - name: standalone-xml
        configMap:
          name: purl.standalone.xml
      - name: log4j2-xml
        configMap:
          name: purl.log4j2.xml
